[include fluidd.cfg]

[include stealthchanger/toolchanger-include.cfg]

[include shaketune.cfg]

##[include chamber_leds.cfg]

[include stealthburner_leds.cfg]

##[include crowsnest.conf]

[include TEST_SPEED.cfg]

[mcu]
canbus_uuid: 1c8e253f2b59

[virtual_sdcard]
path: /home/sconner/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 7000             #Max 4000
max_z_velocity: 50          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 300
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x: 69.8
shaper_type_x: mzv

shaper_freq_y: 49.2
shaper_type_y: mzv

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200
##endstop_pin: tmc2209_stepper_x:virtual_endstop
endstop_pin: PG10
position_min: 0

##--------------------------------------------------------------------

position_endstop: 350
position_max: 350

##--------------------------------------------------------------------

homing_speed: 60
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PE4
interpolate: false
run_current: 1.4
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG13

[stepper_y]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200
##endstop_pin: tmc2209_stepper_y:virtual_endstop
endstop_pin: PG9
position_min: -10

##--------------------------------------------------------------------

position_endstop: 350
position_max: 350

##--------------------------------------------------------------------

homing_speed: 60
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE1
interpolate: false
run_current: 1.4
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG14


[autotune_tmc stepper_x]
motor: ldo-42sth48-2804ah
[autotune_tmc stepper_y]
motor: ldo-42sth48-2804ah
 
#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop

##--------------------------------------------------------------------

position_max: 320

##--------------------------------------------------------------------
position_min: -20
homing_speed: 20
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z2]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z3]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA3
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust max_power so it doesn't exceed the SSR rating. The Omron G3NA-210B-DC5 SSR is rated at 4 amps without a heatsink.
##  The formula is "4 / (Wattage_of_bed_heater / Mains_voltage) = max_power"
##  If max_power is greater than 1.0, use 1.0
max_power: 0.8
min_temp: 0
max_temp: 120

